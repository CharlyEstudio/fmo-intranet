            </div>
            <div class="form-group">

 </div>

<div class="row" *ngIf="info.length > 0">
    <div class="col-md-4 col-sm-12" *ngFor="let res of info">
        <div class="card">
            <div class="card-body text-center">

                    <div class="text-center" >
                            <app-grafico-dona [ChartType]="res.datos.type" [leyenda]="res.datos.leyenda" [ChartData]="res.datos.data" [ChartLabels]="res.datos.labels"></app-grafico-dona>
                        </div>
                        
                <H4 class="text-center">{{res.Nombre}}</H4>
                <button class="btn btn-primary ">DETALLE</button>
            </div>
         </div>
    </div>
</div>
